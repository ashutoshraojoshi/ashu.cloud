{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="POST">
{% csrf_token %}{{form|crispy}}
<p>Don't have a account create new one <a href="/register">Sign Up</a></p>
<button type="submit" class="btn btn-success">Login</button>
</form>
{% endblock %}
